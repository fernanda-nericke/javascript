<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: lightpink;
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Aprendendo JavaScript</p>
    <script> 
    // window.prompt trata o valor como string, independente de qual seja. Se quero fazer com que ele receba um number, preciso converter.
        // int Number.parseInt(n)
        // float = Number.parseFloat(n)
       var n1 = Number(window.prompt('Digite um número: '));
       var n2 = Number(window.prompt('Digite outro número: '));
       var soma = n1 + n2;
       window.alert('A soma dos valores é: ' + String(soma)); // convertendo o resultado para string
       // number + number - para adição
       // string + string - para concatenação
    </script>
</body>
</html>
